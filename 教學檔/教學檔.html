<!DOCTYPE html> <!-- 宣告檔案類型 -->
<html lang="zh-TW"> <!-- 設定語言 -->

<head> <!-- head 裡面放meta(設定)、style(排版)、script(功能) -->

    <!-- meta設定，不用改 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 此網頁在瀏覽器上的標題 -->
    <title>表單</title>

    <!-- 引用jquery(javascript的函式庫) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style> /* style裡面放css */
        button {
            color: black;/* 設定所有的按鈕顏色 */
        }
    </style>

    <script> // script裡面放javascript的code

        // 建立一個名為abc的function
        function abc() {

        }

    </script>

</head>

<body>    <!-- body 顯示主要內容 -->

    <!-- 建立一個按鈕，名稱為 : 點我，點下去(onclick)會觸發abc這function -->
    <button onclick="abc()">點我</button>

</body>

</html>
